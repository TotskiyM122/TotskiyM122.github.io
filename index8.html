<!DOCTYPE html>

<html lang="ru">

<head>
    <title>Лабораторная №8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style8.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>



<body>
    <div class="background"></div>
    <div class="container-fluid">
        <div class="row d-flex px-2">
            <div class="wrapper">
                <div class="col-10 mt-2 px-0 py-2 border border-dark rounded ex-number">
                    <h1>Задание №8</h1>
                </div>
                <div class="col-10 mx-auto mt-1 px-0 py-2 border border-dark rounded ex-number">
                    <button type="button" class="btn btn-lg btn-block text-white" onclick="formaShow()">
                        Форма
                    </button>
                </div>
            </div>
            <div class="col-md-4 col-10 mt-2 mx-auto px-0 border border-dark rounded window-wrapper">
                <button type="button" class="close btn" onclick="formHide()">
                    <span>&times;</span>
                </button>
                <div class="mt-5 mb-2">
                    <form id="thatForm" action="https://formcarry.com/s/RbmO9k4vDkz" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
                        <label>
                            Имя<br />
                            <input type="text" name="usersName" class="information">
                        </label><br />
                        <label>
                            Почта<br />
                            <input type="email" name="usersEmail" class="information">
                        </label><br />
                        <label>
                            Сообщение<br />
                            <textarea name="usersMsg" class="information"></textarea>
                        </label><br />
                        <label>
                            <input type="checkbox" id="check" class="information">
                            Я согласен с политикой обработки данных
                        </label><br />
                        <input type="submit" id="submitButton" value="transmit" disabled>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script8.js"></script>

</body>

</html>
